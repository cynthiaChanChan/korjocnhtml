<!DOCTYPE html>
<html lang="cmn">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <title>KORJO 带我去旅行+</title>
    <meta name="description" content="KORJO，来自澳大利亚的旅行用品品牌。结合互联网基因，打造一个充满旅行情怀的生态圈，旨在为出行者提供舒适愉悦、安全便捷的旅行服务。">
    <meta name="Keywords" content="旅行,旅游,自由行,出国,旅配,签证,护照,海关,安检,机场,航空,节假期,公众假期,百科全书">
    <link rel="shortcut icon" type="image/ico" href="favicon.ico"/>
    <link rel="bookmark" type="image/ico" href="favicon.ico"/>
    <script type="text/javascript" src="js/files.js?v=1.1.8"></script>
    <script>
    // css
    var cssFiles = [files.css['period'],files.css['swiper']];
    for (var i = 0, len = cssFiles.length; i < len; i++) {
        document.write('<link type="text/css" rel="stylesheet" href="' + cssFiles[i] + '">');
    }
    // js
    var jsFiles = [files.js['jquery'],files.js['swiper'],files.js['sha1'],files.js['jweixin'],files.js['weixin'],files.js['store'],
    files.js['common'],files.js['period']];
    for (var i = 0, len = jsFiles.length; i < len; i++) {
        document.write('<script type="text/javascript" src="' + jsFiles[i] + '"><\/script>');
    }
    </script>
  </head>
  <body>
    <div class="header">
      <div class="back"><a href="javascript:window.history.back()"><img src="images/back.png"></a></div>
      <span class="chosenCity"></span>
      <div class="home"><a href="destination.html"><img src="images/home.png"></a></div>
    </div>
    <div class="navContainer swiper-container">
  		<div class="subContainer swiper-wrapper">
        <div class="swiper-slide">
          <div class="after">
            <div id="before"><img src="images/beforeIcon.png"><span>旅行前</span></div>
          </div>
    			<ul class="container" id="trip_status01">
    			</ul>
          <div class="lightboxForNotice"></div>
        </div>
        <div class="swiper-slide">
          <div class="after">
            <div id="during"><img src="images/duringIcon.png"><span>出发中</span></div>
          </div>
          <ul class="container" id="trip_status02">
          </ul>
          <div class="lightboxForNotice"></div>
        </div>
        <div class="swiper-slide">
          <div class="after">
            <div  id="middle"><img src="images/middleIcon.png"><span>旅行中</span></div>
          </div>
          <ul class="container" id="trip_status03">
          </ul>
        </div>
        <div class="swiper-slide">
          <div class="after">
            <div id="end"><img src="images/endIcon.png"><span>旅行后</span></div>
          </div>
          <ul class="container" id="trip_status04">
          </ul>
          <div class="lightboxForNotice"></div>
        </div>
  		</div>
		<!-- Add Pagination -->
      <div class="swiper-pagination"></div>
	  </div>
    <div id="hint" class="hintTwo">
        <img src="images/hintTwo.png">
    </div>
    <div class="lightbox"></div>
  </body>
</html>
